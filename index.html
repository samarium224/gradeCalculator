<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
      <div class="mb-3">
        <label for="ct1" class="form-label">CT-1 Marks:</label>
        <input type="number" step="any" class="form-control" id="ct1" required>
      </div>
      <div class="mb-3">
        <label for="ct2" class="form-label">CT-2 Marks:</label>
        <input type="number" step="any" class="form-control" id="ct2" required>
      </div>
      <div class="mb-3">
        <label for="mid" class="form-label">Mid Term Marks:</label>
        <input type="number" step="any" class="form-control" id="mid" required>
      </div>
      <div class="mb-3">
        <label for="classPerform" class="form-label">Class Performance Marks:</label>
        <input type="number" step="any" class="form-control" id="classPerform" required>
      </div>
      <div class="mb-3">
        <label for="attendance" class="form-label">Attendance Marks:</label>
        <input type="number" step="any" class="form-control" id="attendance" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('gradeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const ct1 = parseFloat(document.getElementById('ct1').value);
      const ct2 = parseFloat(document.getElementById('ct2').value);
      const mid = parseFloat(document.getElementById('mid').value);
      const classPerform = parseFloat(document.getElementById('classPerform').value);
      const attendance = parseFloat(document.getElementById('attendance').value);
      
      const ctT = ((ct1 + ct2) * 60) / 40;
      const incourse = ctT + mid + classPerform + attendance;
      const gradeCount = 240 - incourse;
      const finalExam = 180 - gradeCount;

      document.getElementById('result').innerHTML = `
        <p>Your Marks is ${incourse} out of 120</p>
        <p>For A+ we need ${gradeCount}</p>
        <p>For final you can skip ${finalExam}</p>
      `;
    });
  </script>
</body>
</html>
